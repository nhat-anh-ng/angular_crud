<mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit)="createUser()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Placeholder" formControlName="username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
           
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Placeholder" formControlName="phone">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>
    </p>

    <p>
        <button mat-stroked-button color="primary">Create User</button>
    </p>
    </form>
    </mat-card-content>
</mat-card>
