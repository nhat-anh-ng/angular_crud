<mat-card>
    <mat-card-title>Create New User</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addUserForm" (submit)="createUser()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Placeholder" formControlName="username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="addUserForm.controls['username'].errors && addUserForm.controls['phone'].hasError('required')">Username is required</mat-error>
            
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Placeholder" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('required')">
                Email is required</mat-error>
            <mat-error *ngIf="addUserForm.controls['email'].errors && addUserForm.controls['email'].hasError('email')">
                Email is not valid</mat-error>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Placeholder" formControlName="phone">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('pattern')">Phone number is required</mat-error>
            <mat-error *ngIf="addUserForm.controls['phone'].errors && addUserForm.controls['phone'].hasError('email')">Maximum of 10 digits</mat-error>
        </mat-form-field>
    </p>

    <p>
        <button mat-stroked-button color="primary" [disabled]="!addUserForm.valid">Create User</button>
    </p>
    </form>
    </mat-card-content>
</mat-card>
